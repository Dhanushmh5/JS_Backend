<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="stop">Stop</button>
</body>
<script>
    let printHello=()=>{
        console.log("Hello")
    }

    let changeText=()=>{
        document.querySelector('h1').innerHTML='Changed Txt'
    }
    let ref1=setInterval(changeText,5000)
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(ref1);
        console.log('clear timeout is effective')
    })
    // setTimeout(printHello,5000)
    
</script>
</html>
